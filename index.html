<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusMall</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="row center">
    <h1>BusMall</h1>
  </header>
  <main>
    <section class="row attempt-section center" id="attempt-section"></section>
    <section class="row img-section center" id="img-section">
      <div class="col-img">
        <img id="left-img" src="" alt="" title="">
      </div>
      <div class="col-img">
        <img id="center-img" src="" alt="" title="">
      </div>
      <div class="col-img">
        <img id="right-img" src="" alt="" title="">
      </div>
    </section>
    <section class="row center score-section">
      <button class="btn btn-score hide" id="btn-score">score</button>
    </section>
    <section class="row center product-list-section" id="product-list"></section>
    <section class="row center w80 hide" id="chart-section">
      <canvas id="myChart" class="w80"></canvas>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./js/app.js"></script>
</body>

</html>
